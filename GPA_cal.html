<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        .box{
            box-shadow: 2px 3px 20px rgb(5, 16, 80);
            background-color: gray;
            height: 400px;
            border-radius: 50px;
        }
        .box h1{
            color: rgb(165, 107, 21); 
            text-shadow: 1.5px 1.5px 20px rgb(17, 0, 255); 
            text-align: center;
        }
        .result{
            color: rgb(224, 255, 175);
        }
    </style>
</head>
<body>
    <marquee class="text-light my-5 py-4 bg-dark" scrolldelay="1" scrollamount="4" behavior="scroll" direction="left" loop="infinite">This is a Simple webpage for calculating Your GPA.  Hope You will enjoy it</marquee>
    <div class="col-md-4 box bg-secondary" style="">
        <div style="margin: 30px 50px;">
            <h1 class="display-5">GPA Calculator</h1>
            <input class="w-75 mx-auto form-control" type="text" id="inp" placeholder="Input GPA here">
            <div class="mt-3 ">
                <button type="submit" class="w-75 mx-auto btn-block btn btn-dark" onclick="gpa()">See Result</button>
                <button type="reset" class="btn-block w-75 mx-auto btn btn-light mt-2">Tap to reset</button>
            </div>
        </div>
        <div class="text-center mt-5 result">
            <span class="">Result: </span> <p style="text-shadow: 1px 1px 10px rgb(255, 0, 0);"  id="gpa_letter"></p>
        </div>



        <script>
            function gpa()
            {
                gpa_point = document.getElementById('inp').value;
                
                if(gpa_point == 5.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "Congratulation! You Got  Grade A+";
                }
                else if( gpa_point >= 4.00 && gpa_point < 5.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "Congratulation! You Got  Grade A";
                }
                else if( gpa_point >= 3.50 && gpa_point < 4.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "Well done. You Got Grade  A-";
                }
                else if( gpa_point >= 3.00 && gpa_point < 3.50)
                {
                    document.getElementById('gpa_letter').innerHTML = "Good. You Got Grade  B";
                }
                else if( gpa_point >= 2.00 && gpa_point < 3.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "Nice. You got Grade C";
                }
                else if( gpa_point >= 1.00 && gpa_point < 2.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "You got Grade D";
                }
                else if( gpa_point > 0.00 && gpa_point < 1.00)
                {
                    document.getElementById('gpa_letter').innerHTML = "Sorry! You Failed. Try hard next time";
                }
                else if( gpa_point == 0 )
                {
                    document.getElementById('gpa_letter').innerHTML = "Please Enter Your GPA";
                }
                else 
                {
                    document.getElementById('gpa_letter').innerHTML = "Warning!! entered wrong input";
                }
            }
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
